<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <title>PPT 生成器</title>
  </head>
  <body>
    <h1>PPT 生成器</h1>
    <form id="pptForm">
      <div>
        <label for="title">標題:</label>
        <input
          type="text"
          id="title"
          name="title"
          required />
      </div>
      <div>
        <label for="content">內容:</label>
        <textarea
          id="content"
          name="content"
          rows="4"
          cols="50"
          required></textarea>
      </div>
      <div>
        <button
          type="button"
          onclick="generatePPT()">
          生成 PPT
        </button>
      </div>
    </form>

    <!-- 確保在文檔的最底部載入 PptxGenJS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.10.3/sweetalert2.js"
      type="text/javascript"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <!-- Bundle: Easiest to use, supports all browsers -->
    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@2.5.0/dist/pptxgen.bundle.js"></script>

    <!-- Individual files: Add only what's needed to avoid clobbering loaded libraries -->

    <script src="https://cdn.jsdelivr.net/gh/gitbrent/pptxgenjs@3.12.0/dist/pptxgen.bundle.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->

    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/plugins.js"></script>
    <script src="js/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.0.1/vue.min.js"></script>
    <script>
      function generatePPT() {
        let pptx = new PptxGenJS();
        let slide = pptx.addSlide();

        // 獲取用戶輸入的標題和內容
        let title = document.getElementById("title").value;
        let content = document.getElementById("content").value;

        // 添加標題和內容到幻燈片
        slide.addText(title, { x: 0.5, y: 0.5, fontSize: 24, color: "363636", align: "center" });
        slide.addText(content, { x: 0.5, y: 1.5, fontSize: 18, color: "666666", align: "center" });

        // 生成並保存 PPT 文件
        pptx.writeFile({ fileName: "生成的PPT.pptx" });
      }
    </script>
  </body>
</html>
